<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rent Calculator</title>
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>

  <!-- header  -->
 
    <header class="header">

      <div class="container">
        <div > Rent</div> 
        <input type="Number" placeholder="Amount" maxlength="5" min="0"> 
      </div> 
      
    </header>

  <!-- Electricity Section  -->

    <Section class="section-title">
       
        <div class="section-child"> Electricity </div>
            

      <section class="container-heading">     
        <div > PREVIOUS</div>
        <div > PRESENT</div>
      </section>


      <section class="container-electricity">
        
        <div class="left"> 
          
          <input type="text" placeholder="Date">
          <input type="text" placeholder="Readings">
          <div> No. of Units</div>
          <div> Charge</div>


        </div>

        <div class="right">
          
          <input type="text" placeholder="Date">
          <input type="text" placeholder="Readings">
          <input type="text" placeholder="Units">
          <input type="text" placeholder="  " value="/Unit" id="value" maxlength="2" > 
                        
        </div>
      </section>

      <section class="result">
        
        <div class="result-child">
            <div> Amount</div>
            <input type="text" placeholder="Amount">
        </div>

      </section>

    </Section>

    <!-- Water Section  -->

    <Section class="section-title">
       
      <div class="section-child" id="section-water"> Water </div>
          

    <section class="container-heading">     
      <div > PREVIOUS</div>
      <div > PRESENT</div>
    </section>


    <section class="container-electricity">
      
      <div class="left"> 
        
        <input type="text" placeholder="Date">
        <input type="text" placeholder="Readings">
        <div> No. of Units</div>
        <div> Charge</div>


      </div>

      <div class="right">
        
        <input type="text" placeholder="Date">
        <input type="text" placeholder="Readings">
        <input type="text" placeholder="Units">
        <input type="text" placeholder="  " value="/Unit" id="value" maxlength="2" > 
                      
      </div>
    </section>

    <section class="result" >
      
      <div class="result-child" id="water-result">
          <div> Amount</div>
          <input type="text" placeholder="Amount" id="water-result">
      </div>

    </section>

    <!-- Footer Section -->

    <section class="container-electricity final-amount">
      
      <div class="left-amount"> 
        
        <div> GRAND TOTAL</div>
        <div> AMOUNT PAID</div>
        <div> DATE</div>
        <div> BALANCE</div>


      </div>

      <div class="right">
        
        <input type="text" placeholder="Total">
        <input type="text" placeholder="Amount">
        <input type="text" placeholder="Date">
        <input type="text" placeholder="Balance"> 
                      
      </div>
    </section>

  </Section>

    
    


    
  

  



  
</body>
</html>
